<ion-header>

  <ion-navbar>
    <ion-title>{{ contact.firstname}} {{ contact.lastname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row text-center>
    <ion-col>
      <p class="large-letter">
        {{ contactFirstLetter }}
      </p>
    </ion-col>
  </ion-row>
  <form #f="ngForm" (ngSubmit)="saveContact(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="contact.firstname" name="new_firstname"></ion-input>
      </ion-item>
    <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="contact.lastname" name="new_lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="contact.email" name="new_email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button full type="submit">Save</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="danger" (tap)="removeContact()">Remove</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
