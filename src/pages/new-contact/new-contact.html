<ion-header>

  <ion-navbar>
    <ion-title>New Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row text-center>
    <ion-col>
      <ion-icon name="contact" class="large-icon" text-center></ion-icon>
    </ion-col>
  </ion-row>

  <form #f="ngForm" (ngSubmit)="addContact(f)">
    <ion-list>
      <ion-item>
        <ion-input type="text" name="firstname" ngModel placeholder="First Name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="lastname" ngModel placeholder="Last Name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" name="email" ngModel placeholder="Email" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <button
          ion-button
          full
          color="primary"
          type="submit"
          [disabled]="!f.valid">
          Add User
        </button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          full
          color="danger"
          (tap)="closePage()">
          Cancel
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
